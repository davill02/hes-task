<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>

</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Customer Registration</h2>
                <div th:if="${param.error != null}">
                    <h3>Global errors:</h3>
                    <p th:each="err : ${param.error}" th:text="${err}" class="error" />
                </div>
                <form th:action="@{/sign-up/create-user}" th:object="${loginForm}" method="post">
                    <div class="form-row">

                        <div class="col-md-6 form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{name}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" th:value="*{password}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                </form>
            </div>
        </div>
    </div>
